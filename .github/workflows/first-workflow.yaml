name: First Workflowflows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: echo a string
          run: echo "hello world"

        - name: multiline command
          run: |
            node -v 
            npm -v
        - name: echo a string a second time
          run: echo "the lord is good"





