name: expression-and-context
on: [push, pull_request, issues, workflow_dispatch]

jobs:
  expression:
    runs-on: ubuntu-latest
    steps:
      - name: expressions
        id: expressions
        run: |
          echo ${{ 1 }}
          echo ${{ "This is a string" }}
          echo ${{ null }}
          echo ${{ true }}
          echo ${{ 1 > 2 }}
          echo ${{ 'string' = 'string' }}
          echo ${{ true && false }} 
          echo ${{ true || (false && true) }}
      - name: Dump Contexts
        run: |
          echo '${{ toJso(github) }}'
          echo '${{ toJso(job) }}'
          echo '${{ toJso(secrets) }}'
          echo '${{ toJso(steps) }}'
          echo '${{ toJso(runner) }}'

